<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="external/pixi.js"></script>
</head>
<body>
    <div id="money">0</div>
    <div id="clickable" onclick="handleClick()"></div>
    <div id="health">
        <div id="health-bar"></div>
    </div>
    <div id="close-button" onclick="closeWindow()"></div>
    <div id="upgrade-bar">
        <div id="window-swapper">
            <div class="upgrade" id="switch-1" onclick="switchWindow(1)">Normal Upgrades</div>
            <div class="upgrade" id="switch-2" onclick="switchWindow(2)">Special Upgrades</div>
        </div>
        <div id="upgrade-window1" class="upgrade-window">
            
        </div>
        <div id="upgrade-window2" class="upgrade-window">

        </div>
    </div>
    <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>
    <script src="math.js"></script>
    <script src="sounds.js"></script>
    <script src="number.js"></script>
    <script src="buyable.js"></script>
    <script src="animations.js"></script>
    <script src="collider.js"></script>
    <script src="enemy.js"></script>
    <script src="enemySpawner.js"></script>
    <script src="numberPopup.js"></script>
    <script src="windowKey.js"></script>
    <script src="background.js"></script>
    <script src="game.js"></script>
</body>
</html>
